<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Title & Meta Description -->
    <title>Landingo - Website Profesional untuk UMKM & Brand Lokal</title>
    <meta
      name="description"
      content="Landing page profesional untuk UMKM dan brand lokal. Cepat, ringan, mobile-friendly, tanpa ribet, hasil bikin percaya diri."
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Landingo - Website Profesional untuk UMKM & Brand Lokal" />
    <meta property="og:description" content="Landing page profesional untuk UMKM dan brand lokal. Cepat, ringan, mobile-friendly, tanpa ribet." />
    <meta property="og:image" content="/assets/images/business-growth.webp" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://landingo.id/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Landingo - Website Profesional untuk UMKM & Brand Lokal" />
    <meta name="twitter:description" content="Landing page profesional untuk UMKM dan brand lokal." />
    <meta name="twitter:image" content="/assets/images/business-growth.webp" />

    <!-- Icons -->
    <link rel="icon" href="/assets/images/landingo_logo2.webp" />
    <link rel="apple-touch-icon" href="/assets/images/landingo_logo2.webp" />
    <link rel="canonical" href="https://landingo.id/" />
    <link rel="preload" href="/src/assets/main.css" as="style" fetchpriority="high">

    <!-- Preload Hero Image (LCP) -->
    <link
      rel="preload"
      as="image"
      href="/assets/images/business-growth.webp"
      fetchpriority="high"
    />

    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Landingo",
        "url": "https://landingo.id",
        "logo": "https://landingo.id/assets/images/landingo_logo.webp",
        "sameAs": [
          "https://www.facebook.com/landingoid",
          "https://www.instagram.com/landingoid"
        ],
        "description": "Landing page profesional untuk UMKM dan brand lokal. Cepat, ringan, mobile-friendly, tanpa ribet."
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
